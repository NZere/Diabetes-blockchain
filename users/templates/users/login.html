<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'img/favicon1.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min1.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min1.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/material-design-iconic-font.min1.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">
<!--===============================================================================================-->
</head>
<body>
    <form action="/users/login/", method="POST">
        {% csrf_token %}
    <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Welcome
                        </span>
                        <span class="login100-form-title p-b-48">
                            <i class="zmdi zmdi-font"></i>
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Enter username">
                            <input type="text" class="input100" name="username"
                                   value={{username}}>
                            <span class="focus-input100" data-placeholder="Username"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    <a href="/">Login</a>
                                </button>
                            </div>
                        </div>

                        <div class="text-center p-t-115">
                            <span class="txt1">
                                Donâ€™t have an account?
                            </span>

                            <a class="txt2" href="/users/register/">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


	    <div id="dropDownSelect1"></div>
    </form>
    <div>
        {% for message in messages %}
        <h3>
            {{message}} <br>
        </h3>
        {% endfor%}

    </div>
<!--===============================================================================================-->
	<script src="{% static 'js/jquery-3.2.1.min1.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/popper1.js' %}"></script>
	<script src="{% static 'js/bootstrap.min1.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/moment.min.js' %}"></script>
	<script src="{% static 'daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main4.js' %}"></script>
</body>
</html>
