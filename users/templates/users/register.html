<body>
<div>
    <header class="header-section">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </header>
    <form action="/users/register/" method="POST">
        {% csrf_token %}
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Welcome
                        </span>
                        <span class="login100-form-title p-b-48">
                            <i class="zmdi zmdi-font"></i>
                        </span>


                        <div class="wrap-input100 validate-input" data-validate="Enter first name">
                            <input type="text" class="input100" name="first_name"
                                   value={{first_name}}>
                            <span class="focus-input100" data-placeholder="First Name"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter last name">
                            <input type="text" class="input100" name="last_name"
                                   value={{last_name}}>
                            <span class="focus-input100" data-placeholder="Last Name"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter username">
                            <input type="text" class="input100" name="username"
                                   value={{username}}>
                            <span class="focus-input100" data-placeholder="Username"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                            <input type="text" class="input100" name="email"
                                   value={{email}}>
                            <span class="focus-input100" data-placeholder="Email"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="form-control" type="password" name="password1" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Confirm password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="form-control" type="password" name="password2" placeholder="Confirm password">
                            <span class="focus-input100"></span>
                        </div>


                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Register
                                </button>
                            </div>
                        </div>

                        <div class="text-center p-t-115">
                            <span class="txt1">
                                Do you have an account?
                            </span>

                            <a class="txt2">
                                <a href="/users/login">Sign In</a>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>
    </form>
</div>
<!--===============================================================================================-->
<script src="{% static 'js/jquery-3.2.1.min1.js' %}"></script>
